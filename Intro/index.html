<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,900"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
        html,
        body {
            /* background: transparent; */
            width: 100%;
            height: 100%;
            margin: 0px;
        }

        * {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>

</head>

<body>
    <div id="app">
        <div class="content">

            <div class="main">
                <h3>
                    {{start}} ~ {{end}} 

                    <!-- <span class="type">
                        {{type}}
                    </span> -->

                </h3>
                <div class="tags">
                    <template v-for="tag in tags">
                        <span class="tag">
                            {{tag}}
                        </span>
                    </template>
                </div>
                <h1>{{title}} </h1>
                <p v-html="desc">
                </p>
            </div>
            <div class="speakers">
                <div v-for="speaker in speakers"
                    class="speaker">
                    <img :src="speaker.avatar"
                        class="avatar"  @load="loaded(speaker)" alt="">
                    <h3> {{speaker.name}} </h3>
                    <!-- <p v-html="speaker.bio"> -->
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./vue.js"></script>
<script src="./main.js"></script>
<script>

</script>

</html>
