<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./loading.css">
    <script src="./common_util.js"></script>
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="overlay">
                <div class="sk-folding-cube">
                    <div class="sk-cube1 sk-cube"></div>
                    <div class="sk-cube2 sk-cube"></div>
                    <div class="sk-cube4 sk-cube"></div>
                    <div class="sk-cube3 sk-cube"></div>
                </div>
            </div>
            <div class="group" v-for="x in 3">
                <div v-for="(sponsor, i) in sponsors"
                    v-if="level2name(sponsor.level)!=null">
                    <div v-if="sponsor.firstInClass"
                        class='tag'>
                        <div class="anchor">
                            <img class="tag-img"
                                :src="'https://sitcon.org/2019/static/img/'+sponsor.level+'.svg'"
                                alt="">
                        </div>
                        <div class="text"
                            :id="sponsor.level">
                            <img class="tag-img"
                                :src="'https://sitcon.org/2019/static/img/'+sponsor.level+'.svg'"
                                alt="">
                            <!-- {{level2name(sponsor.level)}} -->
                        </div>
                    </div>

                    <img :src="'https://sitcon.org/2019/static/img/sponsor/'+sponsor.image"
                        alt="">

                    <!-- <span>{{sponsor.name}}</span>
                        <span>{{sponsor.description}}</span> -->
                </div>
            </div>
        </div>
    </div>
</body>
<script>


    var app = new Vue({
        el: '#app',
        data: {
            sponsors: [],
        },
        methods: {
            level2name(level) {
                return {
                    'holder': "主辦單位",
                    'co-holder': "共同主辦",
                    'co-organizer': '協辦單位',
                    'level-1': '深耕級合作夥伴',
                    'level-2': '前瞻級合作夥伴'
                }[level]
            }
        }
    })



    get('https://raw.githubusercontent.com/sitcon-tw/2019/master/static/json/sponsor.json')
        .then(data => {
            var sponsors = JSON.parse(data)

            // 標記每種類別的贊助中的第一位 firstInClass = true
            var lastClass = null
            sponsors.map(x => {
                if (x.level != lastClass) x.firstInClass = true
                else x.firstInClass = false
                lastClass = x.level
            })

            app.$data.sponsors = sponsors

            setTimeout(() => {
                app.$destroy()
                setup()
            }, 0)
        })

    var max_pixel_per_second = 150;
    var pixel_per_second = 0;
    var container = document.querySelector('.container')
    var past = null
    var scrollTop = 0


    var i, j,
        delta, move, groups,
        origin, start, end,
        tags, lastOutTag, nextOutTag

    function setup() {
        groups = document.querySelectorAll('.group')
        tags = Array.from(document.querySelectorAll('.tag')).map(tag => {
            tag.anchor = tag.querySelector('.anchor')
            tag.text = tag.querySelector('.text')
            tag.rect = tag.anchor.getBoundingClientRect()
            tag.text.style.top = tag.rect.y + 'px'
            return tag
        })

        images = Array.from(document.querySelectorAll('img'))
        images.map(img => {
            img.addEventListener('load', () => {
                img.done = true

                if (images.every(x => x.done)) {
                    update()
                    container.classList.add('done')
                }
            })
        })
    }

    function update() {
        if (pixel_per_second < max_pixel_per_second) pixel_per_second++
        requestAnimationFrame(update)


        var now = Date.now()
        if (past != null) {

            delta = now - past
            delta = Math.max(1, delta)
            delta = Math.min(1000, delta)

            move = delta * pixel_per_second / 1000
            scrollTop += move

            //
            // Loop Back
            //

            origin = groups[0].getBoundingClientRect().y
            start = groups[1].getBoundingClientRect().y - origin
            end = groups[2].getBoundingClientRect().y - origin
            if (scrollTop < start) {
                scrollTop = end - scrollTop + start
            }
            if (scrollTop > end) {
                scrollTop = start + scrollTop - end
            }
            //
            // Apply movement
            //
            container.scrollTop = Math.round(scrollTop)
        }
        past = now

        //
        // 讓標籤會卡在最上面
        //

        tags.map(tag => {
            tag.rect = tag.anchor.getBoundingClientRect()
            tag.text.style.top = tag.rect.y + 'px'
            return tag
        })

        // tags.sort((a, b) => a.rect.y - b.rect.y)

        lastOutTag = null
        nextOutTag = null


        tags.map(tag => {
            if (tag.rect.y < 0) lastOutTag = tag
            else if (nextOutTag == null) nextOutTag = tag
        }).pop()

        if (lastOutTag) {
            lastOutTag.text.style.top = '0px'
        }


        if (nextOutTag && lastOutTag) {
            lastOutTag.text.style.top = Math.min(
                0, nextOutTag.rect.y - nextOutTag.rect.height
            ) + 'px'
        }

    }
</script>

</html>
